<app-header-practicas></app-header-practicas>
<div class="container">
<div class="row">
<div class="col-lg-12">
    <h1>{{title}}</h1>
    <p class="h1-text mt -4">{{description3}}</p>
    <p class="h1-text mt -4">{{description}}</p>
    <p class="h1-text mt -4">{{description2}}</p>
    <div class="container pt-3 ps-5 pe-5">
        <div class="card" *ngFor="let card of cards">
            <div class="card-header">
              {{ card.title }}
            </div>
            <div class="card-body">
              {{ card.description }}
            </div>
            <div class="card-footer">
              <button class="btn btn-success" (click)="downloadPDF(card.title)">Descargar PDF</button>
            </div>
          </div>

    </div>

</div>
