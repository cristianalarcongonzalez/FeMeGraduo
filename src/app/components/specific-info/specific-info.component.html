<app-header></app-header>
<div class="row mt-4">
    <div class="col-lg-12 ">

        <h1 class="h1-text">{{tittle2}}</h1>

        <form [formGroup]="specificInfo" (ngSubmit)="generalInfoSave()">
            <div class="container pt-3 ps-md-5 pe-md-5">
              <div class="row">
                <div class="col-md-9 d-flex m-1">
                  <label for="inv_line"  class="form-control p-1 flex-grow-0 lblSpecific">Linea de Investigación:</label>
                  <input type="text" maxlength="90" class="form-control flex-grow-1 border-secondary" id="inv_line"
                   formControlName="inv_line" placeholder="Ingrese linea de investigación"
                   [ngClass]="{'is-invalid': specificInfo.get('inv_line')?.hasError('required') && specificInfo.get('inv_line')?.touched}">
                   
               
                </div>
              </div>

              <div class="row">
                <div class="col-md-9 d-flex m-1">
                  <label for="sub_inv_line" class="form-control  p-1 flex-grow-0 lblSpecific">Sub-Linea de Investigación:</label>
                  <input type="text" maxlength="90"  class="form-control flex-grow-1 border-secondary" id="sub_inv_line" 
                  formControlName="sub_inv_line" placeholder="Sub-Linea de Investigación"
                  [ngClass]="{'is-invalid': specificInfo.get('sub_inv_line')?.hasError('required') && specificInfo.get('sub_inv_line')?.touched}">
                  
                </div>
              </div>

              <div class="row">
                <div class="col-md-9 d-flex m-1">
                  <label for="tematicArea" maxlength="90"  class="form-control p-1 flex-grow-0 lblSpecific">Área Temática:</label>
                  <input type="text" maxlength="90" class="form-control flex-grow-1 border-secondary" id="tematicArea" 
                  formControlName="tematicArea" placeholder="Área Temática"
                  [ngClass]="{'is-invalid': specificInfo.get('tematicArea')?.hasError('required') && specificInfo.get('tematicArea')?.touched}">
                </div>
              </div>

              <div class="row">
                <div class="col-md-9 d-flex m-1">
                  <label for="inv_group"  class="form-control p-1 flex-grow-0 lblSpecific">Grupo de Investigación:</label>
                  <input type="text"  class="form-control flex-grow-1 border-secondary" id="inv_group" 
                  formControlName="inv_group" placeholder="Grupo de Investigación"
                   [ngClass]="{'is-invalid': specificInfo.get('inv_group')?.hasError('required') && specificInfo.get('inv_group')?.touched}">
                </div>
              </div>
            </div>
          </form>
          
          <!--Next buttom-->
          <div class="col-md-12  text-end pt-5">
            <div class="contact-form mt-45 ">
                <button type="submit" class="btn btn-success btn-nextGroup"
                    [disabled]="generalInfo.invalid || specificInfo.invalid " routerLink="/planteamiento">Siguiente</button>
            </div>
        </div>
    </div>
</div>

<app-general-info-add-student></app-general-info-add-student>
