<app-header-practicas></app-header-practicas>
<h1>Anexos requeridos para la Práctica Académica</h1>
<h2>DESCARGAR AQUÍ</h2>

<div class="card" *ngFor="let card of cards">
    <div class="card-header">
      {{ card.title }}
    </div>
    <div class="card-body">
      {{ card.description }}
    </div>
    <div class="card-footer">
      <button class="btn btn-success" (click)="downloadPDF(card.title)">Descargar PDF</button>
    </div>
  </div>
